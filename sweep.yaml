method: bayes

metric:
  name: val_loss
  goal: minimize

parameters:
  batch_size:
    values: [16,32]

  epochs:
    value: 30

  learning_rate:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01

  weight_decay:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.001

  dropout:
    values: [0.3,0.4,0.5]

  model_architecture:
    values: ["ComplexNet"]
